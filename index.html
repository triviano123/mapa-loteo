<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mapa del Desarrollo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
      background: #f5f5f5;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  // Dimensiones internas del plano (ajustables luego)
  const width = 1080;
  const height = 671;

  // Mapa sin coordenadas reales
  const map = L.map('map', {
    crs: L.CRS.Simple,
    minZoom: -1,
    maxZoom: 2
  });

  // LÃ­mites del mapa
  const bounds = [[0, 0], [height, width]];

  // Imagen de fondo (placeholder)
  L.imageOverlay('plano.png', bounds).addTo(map);

  map.fitBounds(bounds);

</script>

</body>
</html>
