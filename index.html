<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mapa Loteo</title>

  <style>
    body {
      margin: 0;
    }

    #contenedor {
      position: relative;
      width: 100%;
    }

    #plano {
      width: 100%;
      display: block;
    }

    #svg-lotes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="contenedor">
    <img id="plano" src="plano.png">

    <svg id="svg-lotes"
         viewBox="0 0 1080 1920"
         preserveAspectRatio="xMidYMid meet">

      <rect x="500" y="500" width="400" height="250"
            fill="red" opacity="0.5" />

    </svg>
  </div>
</body>
</html>
