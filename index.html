<div id="map"></div>

<script>
  // Dimensiones internas del plano (ajustables luego)
  const width = 1080;
  const height = 1920;

  // Mapa sin coordenadas reales
  const map = L.map('map', {
    crs: L.CRS.Simple,
    minZoom: -1,
    maxZoom: 2
  });

  // LÃ­mites del mapa
  const bounds = [[0, 0], [height, width]];

  // Imagen de fondo (placeholder)
  L.imageOverlay('plano.png', bounds).addTo(map);

  map.fitBounds(bounds);

</script>
